baseURL = 'https://jaufgang.github.io/joey-and-claude/'
languageCode = 'en-us'
title = 'Joey and Claude'
theme = 'PaperMod'

[params]
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  comments = true
  description = "Building things together with AI"
  author = "Joey Aufgang & Claude"

  # Favicon
  [params.assets]
    favicon = "/images/favicon-32x32.png"
    favicon16x16 = "/images/favicon-32x32.png"
    favicon32x32 = "/images/favicon-32x32.png"
    apple_touch_icon = "/images/apple-touch-icon.png"

  # Site logo in header
  [params.label]
    text = "Joey and Claude"
    icon = "/images/joey-and-claude.png"
    iconHeight = 35

  # Homepage profile with image
  [params.profileMode]
    enabled = true
    title = "Joey and Claude"
    subtitle = "A blog about building things together with AI. The ideas are Joey's. The words are... collaborative."
    imageUrl = "/images/joey-and-claude.png"
    imageWidth = 150
    imageHeight = 150

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 1

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 2

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 3
